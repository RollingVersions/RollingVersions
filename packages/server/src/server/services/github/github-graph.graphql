}

fragment CommitDetail on Commit {
  id
  oid
  parents(first: 100) {
    nodes {
      oid
    }
  }
  associatedPullRequests(first: 100) {
    nodes {
      id
      databaseId
      repository {
        databaseId
      }
    }
  }
}
