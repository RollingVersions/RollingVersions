query GetCommitByGraphID($id: ID!, $pageSize: Int!, $after: String) {
  node(id: $id) {
    __typename
    ... on Commit {
      id
      history(first: $pageSize, after: $after) {
        pageInfo {
          hasNextPage
          endCursor
        }
        nodes {
