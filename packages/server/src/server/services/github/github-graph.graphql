query GetTags($owner: String!, $name: String!, $after: String) {
  repository(owner: $owner, name: $name) {
    refs(first: 100, after: $after, refPrefix: "refs/tags/") {
      pageInfo {
        hasNextPage
        endCursor
      }
      nodes {
        name
        target {
          # __typename: Commit
          oid
        }
      }
    }
  }
}

query GetRepository($owner: String!, $name: String!) {
  repository(owner: $owner, name: $name) {
    databaseId
    id
  }
}

query GetRepositoryPullRequests(
  $owner: String!
  $name: String!
  $after: String
) {
  repository(owner: $owner, name: $name) {
    pullRequests(first: 100, after: $after, states: [CLOSED, MERGED, OPEN]) {
      pageInfo {
        hasNextPage
        endCursor
      }
      nodes {
        id
        databaseId
      }
    }
  }
}

query GetDefaultBranch($owner: String!, $name: String!) {
  repository(owner: $owner, name: $name) {
    branch: defaultBranchRef {
      id
      name
      target {
        __typename # Commit
        id
        oid
      }
    }
  }
}

query GetAllDefaultBranchCommits(
  $owner: String!
  $name: String!
  $pageSize: Int!
  $after: String
) {
  repository(owner: $owner, name: $name) {
    branch: defaultBranchRef {
      target {
        __typename # Commit
        oid
        ... on Commit {
          id
          history(first: $pageSize, after: $after) {
            pageInfo {
              hasNextPage
              endCursor
            }
            nodes {
              ...CommitDetail
            }
          }
        }
      }
    }
  }
}

query GetRef($owner: String!, $name: String!, $qualifiedName: String!) {
  repository(owner: $owner, name: $name) {
    ref(qualifiedName: $qualifiedName) {
      id
      name
      target {
        __typename
        ... on Commit {
          id
          oid
        }
        ... on Tag {
          target {
            __typename
            ... on Commit {
              id
              oid
            }
          }
        }
      }
    }
  }
}
query GetAllRefCommits(
  $owner: String!
  $name: String!
  $qualifiedName: String!
  $pageSize: Int!
  $after: String
) {
  repository(owner: $owner, name: $name) {
    ref(qualifiedName: $qualifiedName) {
      target {
        __typename # N.B. this won't always be Commit on Tags, but is always Commit on Branch
        oid
        ... on Commit {
          id
          history(first: $pageSize, after: $after) {
            pageInfo {
              hasNextPage
              endCursor
            }
            nodes {
              ...CommitDetail
            }
          }
        }
      }
    }
  }
}
query GetAllCommitHistory($commitID: ID!, $pageSize: Int!, $after: String) {
  node(id: $commitID) {
    __typename
    ... on Commit {
      id
      history(first: $pageSize, after: $after) {
        pageInfo {
          hasNextPage
          endCursor
        }
        nodes {
          ...CommitDetail
        }
      }
    }
  }
}

query GetPullRequestFromGraphID($id: ID!) {
  node(id: $id) {
    __typename
    ... on PullRequest {
      databaseId
      number
      title
      merged
      closed
      headRef {
        target {
          # __typename: Commit
          oid
        }
      }
    }
  }
}
query GetPullRequestFromNumber($owner: String!, $name: String!, $number: Int!) {
  repository(owner: $owner, name: $name) {
    pullRequest(number: $number) {
      id
      databaseId
      number
      title
      merged
      closed
      headRef {
        target {
          # __typename: Commit
          oid
        }
      }
    }
  }
}
query GetAllPullRequestCommits(
  $owner: String!
  $name: String!
  $number: Int!
  $pageSize: Int!
  $after: String
) {
  repository(owner: $owner, name: $name) {
    pullRequest(number: $number) {
      headRef {
        target {
          __typename # Commit
          oid
          ... on Commit {
            id
            history(first: $pageSize, after: $after) {
              pageInfo {
                hasNextPage
                endCursor
              }
              nodes {
                ...CommitDetail
              }
            }
